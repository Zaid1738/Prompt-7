<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Branding Strategy of Clothes</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="main">
        <div class="nav">
            <img src="https://img.icons8.com/?size=100&id=34543&format=png&color=000000" alt="">
            <ul>
                <li>Shop</li>
                <li>Most Wanted</li>
                <li>New arrival</li>
                <li>Brands</li>
            </ul>
            <div class="search">
                <i class="ri-search-2-line"></i>
                <input type="text" placeholder="Search...">
            </div>
            <div class="icons">
                <i class="ri-shopping-cart-2-line"></i>
                <i class="ri-user-3-line"></i>
            </div>
        </div>
        <div class="image-text">
            <div class="left">
                <img src="https://i.pinimg.com/736x/00/16/e2/0016e2e86226c621340c2155ffd09dfe.jpg" alt="">
                <h1>Wear Addidas , Boost your Stemina !</h1>
            </div>
            <div class="center">
                <img src="https://i.pinimg.com/564x/40/b8/fe/40b8fe7c8c50b94bb21df75fb05c51e4.jpg" alt="">
                <marquee behavior="" direction="left">
                    <h1> Sports x Speed With your Addidas </h1>
                </marquee>
                <img src="https://i.pinimg.com/564x/12/84/70/1284704321a3b0a4d82085d5178be4c3.jpg" alt="">
            </div>
            <div class="right">
                <img src="https://i.pinimg.com/736x/b8/f7/6f/b8f76f149585ce1a1a105e7a39d12c4c.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
